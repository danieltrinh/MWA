    <body>
        <script>
           function isWeekend(){
               const todayDate = new Date();
               const day = todayDate.getDate();
               
               const{ of } = rxjs;
               const{filter} = rxjs.operators;
               
               of(day)
               .pipe(
                filter((n) => n==6 || n ==0),
                   
               )
               .subscribe(
                   (x) => console.log("weekend"),
                   () => console.log("weekday"),
                   null
               )
           }
            isWeekend();
        </script>
    </body>
